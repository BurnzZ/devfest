language: node_js
node_js: stable
dist: trusty
sudo: required
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_install:
- npm install -g bower firebase-tools karma-cli yarn
install:
- yarn install --flat
- bower install
- cd gulp && yarn install
- cd ..
script:
- cd gulp
- xvfb-run karma start karma.conf.js --single-run
before_deploy:
- npm run build-production
deploy:
- provider: firebase
  skip_cleanup: true
  project: devfestph
  token:
    secure: 
  on:
    branch: master
branches:
  only:
  - master
  - develop
env:
  global:
  - secure: 
  - secure: 
