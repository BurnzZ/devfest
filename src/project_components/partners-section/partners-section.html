<link rel="import" href="../../project_components/project-icons/project-icons.html">
<link rel="import" href="../../project_components/project-style/project-style.html">

<dom-module id="partners-section">
  <template>
    <style is="custom-style" include="project-style">
      :host {
        display: block
      }

      .partner-group {
        margin-top: 50px;
      }

      .sponsor {
        width: 200px;
      }
    </style>

    <section class="section center">
      <h1 class="section-title">
        Partners
      </h1>

      <h2 class="partner-group">
        General Sponsor
      </h2>

      <p>
        <img src="/images/google.svg" class="sponsor">
      </p>
    </section>


  </template>

  <script>
    /** @polymerElement */
    (() => {
      class PartnersSection extends Polymer.Element {
        static get is () { return 'partners-section' }
        static get properties () {
          return Object.assign({}, super.properties, {})
        }
      }
      window.customElements.define(PartnersSection.is, PartnersSection)
    })()
  </script>
</dom-module>
