<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../project_components/project-icons/project-icons.html">

<dom-module id="project-header">
  <template>
    <style is="custom-style">
      :host {
        display: block
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 424px;
        color: #fff;

        background-color: #3f51b5;
        --app-header-background-front-layer: {
          background-image: url(https://app-layout-assets.appspot.com/assets/bg1.jpg);
          background-position: left center;
        };
        --app-header-background-rear-layer: {
          background-image: url(https://app-layout-assets.appspot.com/assets/bg2.jpg);
          background-position: left center;
        };
        /*background-color: #3f51b5;
        /* https://bugs.chromium.org/p/chromium/issues/detail?id=637072
        --app-header-background-front-layer: {
          background-image: url(https://app-layout-assets.appspot.com/assets/bg1.jpg);
          background-position: left center;
        };*/
      }

      app-toolbar.tall {
        /*height: 148px;*/
        padding: 0px;
        width: 100%;
      }

      .main-title-container {
        @apply --layout-horizontal;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 40px 30px;
      }

      .main-title-logo-container {
        @apply --layout-horizontal;
        margin-bottom: 20px;
      }

      .main-title-logo {
        width: 50px;
        min-height: 80px;
        /*margin-left: -5px;*/
      }

      .main-title-logo-text {
        margin-left: 20px;
      }

      .main-title-logo-title {
        margin: 0px;
        font-weight: 300;
        line-height: 40px;
      }

      .main-title-date-location {
        @apply --layout-horizontal;
        font-size: 18px;
      }

      .main-title-location {
        margin-left: 20px;
      }

      .main-title-text {
        margin-top: 24px;
        max-width: 470px;
        font-size: 16px;
        line-height: 1;
        font-weight: 300;
      }

      @media (min-width: 375px) {
        .main-title-text {
          font-size: 24px;
        }
      }

      @media (min-width: 769px) {
        .main-title-container {
          margin: 0 auto;
          padding: 60px 16px;
          max-width: 896px;
        }
      }

      @media (min-width: 1400px) {
        .main-title-container {
          max-width: 1280px;
        }
      }
    </style>

    <app-header condenses reveals effects="waterfall blend-background parallax-background">
      <app-toolbar>

      </app-toolbar>
      <app-toolbar class="tall">
        <div class="main-title-container">
          <div class="">
            <div class="main-title-logo-container">
              <iron-image class="main-title-logo" sizing="contain" src="/images/logo/gdg.png"></iron-image>
              <div class="main-title-logo-text">
                <h1 class="main-title-logo-title">
                  GDG Devfest
                </h1>
                <h1 class="main-title-logo-title">
                  Philippines
                </h1>
              </div>
            </div>

            <div class="main-title-date-location">
              <div class="main-title-date">
                <iron-icon icon="myicons:today"></iron-icon> October 12, 2017
              </div>
              <div class="main-title-location">
                <iron-icon icon="myicons:location-on"></iron-icon>Manila, Philippines
              </div>
            </div>
            <h2 class="main-title-text">
              The biggest Google tech conference in the Philippines. All about Android, Web, and Cloud.
            </h2>
          </div>
        </div>
      </app-toolbar>
    </app-header>

  </template>

  <script>
    /** @polymerElement */
    (() => {
      class ProjectHeader extends Polymer.Element {
        static get is () { return 'project-header' }
        static get properties () {
          return Object.assign({}, super.properties, {})
        }
      }
      window.customElements.define(ProjectHeader.is, ProjectHeader)
    })()
  </script>
</dom-module>
