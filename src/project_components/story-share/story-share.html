<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../project_components/project-icons/project-icons.html">
<link rel="import" href="../../project_components/project-style/project-style.html">

<dom-module id="story-share">
  <template>
    <style is="custom-style" include="project-style">
      :host {
        display: block
      }

      .story-text {
        padding: 0 20px;
      }

      .story {
        padding: 0px;
      }

      @media (min-width: 769px) {
        .story-text {
          padding: 0 150px;
        }

        .story {
          padding: 50px;
        }
      }
    </style>

    <div class="section-primary-color">
      <section class="section center">
        <h1 class="section-title story-title">Share your Story About #DevfestPh</h1>
        <div class="story-text">
          <p class="story">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam volutpat lobortis nulla, a pretium neque lacinia nec. Fusce feugiat, augue vel consectetur ornare, dolor augue dictum nisl, ut euismod quam mi eu turpis. Nam nec accumsan tellus.
          </p>
          <span class="footnote">
            @story
          </span>
        </div>
      </section>
    </div>

  </template>

  <script>
    /** @polymerElement */
    (() => {
      class StoryShare extends Polymer.Element {
        static get is () { return 'story-share' }
        static get properties () {
          return Object.assign({}, super.properties, {})
        }
      }
      window.customElements.define(StoryShare.is, StoryShare)
    })()
  </script>
</dom-module>
