<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>GDG DevFest Philippines 2017</title>
    <meta name="description" content="minimal-appshell description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/vendor.js"></script>
    <script src="/app.js" onload="require('scripts/initialize.js')"></script>

    <link rel="import" href="/project_components/project-appshell/project-appshell.html">

    <style>
      body {
        background: white;
        margin: 0;
        font-family: 'Arial', sans-serif;
        line-height: 1.4;
        min-height: 100vh;
      }
      body.roboto {
        font-family: 'Roboto', 'Arial', sans-serif;
        transition: 'font-family' 0.2s;
      }
      project-header {
        position: fixed;
        width: 100%;
        z-index: 10;
      }
    </style>
  </head>
  <body>

    <link rel="lazy-import" href="/page_components/home-page/home-page.html" group="home-page" />
    <link rel="lazy-import" href="/page_components/not-found-page/not-found-page.html" group="not-found-page" />
    <link rel="lazy-import" href="/page_components/not-authorized-page/not-authorized-page.html" group="not-authorized-page" />
    <link rel="lazy-import" href="/project_components/project-header/project-header.html" group="project-header" />

    <project-appshell>
      <project-header slot="header"></project-header>

      <home-page route="/" slot="pages"></home-page>
      <home-page route="/authorized" slot="pages" auth-path="auth.value"></home-page>
      <not-found-page route="not-found" slot="pages"></not-found-page>
      <not-authorized-page route="not-authorized" slot="pages"></not-authorized-page>
      <!--<div route="/home" slot="pages"><a href="/">back</a></div>-->
    </project-appshell>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  </body>
</html>
